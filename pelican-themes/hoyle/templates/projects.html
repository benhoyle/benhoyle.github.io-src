   <!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">My Projects</h2>
                    <h3 class="section-subheading text-muted">Here are a selection of my technology-based projects.</h3>
                </div>
            </div>
            <div class="row">
                {% for category, articles in categories %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ category }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="images/portfolio/{{ article.image }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>
				<a href="category/{{category}}.html">{{category}}</a>
			</h4>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
